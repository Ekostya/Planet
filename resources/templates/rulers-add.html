<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить Правителя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5">
    <h1>Добавление Правителя</h1>
    <form action="/rulers/add" method="post">
        <input type="text" name="name" placeholder="Введите имя Правителя" class="form-control"><br>
        <input type="text" name="age" placeholder="Введите возраст Правителя" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Добавить Правителя</button>
    </form>


</div>



<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
