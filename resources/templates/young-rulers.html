<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>10 самых молодых Правителей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5">
    <h1>10 самых молодых Правителей</h1>

    <div th:each="element : ${youngRulers}" class="alert alert-info mt-2">
        <h4 th:text="'Имя правителя: ' + ${element.name}"></h4>
        <p th:text="'Возраст правителя: ' + ${element.age}"></p>
        <p th:text="'id правителя: ' + ${element.id}"></p>

        <form th:action="'/rulers/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-primary" type="submit">Уволить Правителя</button>
        </form>
    </div>
</div>




<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
